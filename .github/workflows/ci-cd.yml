name: .NET Core CI/CD

on:
  workflow_dispatch:
  push:
    branches: [ "main", "develop", "feature/*" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
        
    - name: Restore dependencies
      run: dotnet restore SaasBoilerplate.sln
      
    - name: Build
      run: dotnet build SaasBoilerplate.sln --no-restore
      
    - name: Test
      run: dotnet test SaasBoilerplate.sln --no-build --verbosity normal
      
    - name: Publish
      run: |
        dotnet publish src/SaasBoilerplate.WebApi/SaasBoilerplate.WebApi.csproj -c Release -o release
        cp src/SaasBoilerplate.WebApi/Dockerfile.release release/Dockerfile
      
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: webapi
        path: release

  docker:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: webapi
        path: release

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Extract Docker metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: thingxcloud/saas-boilerplate
        tags: |
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
          type=ref,event=branch
          type=sha

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: release
        file: release/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
